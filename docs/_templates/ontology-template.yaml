# {Module Name} - Ontology Template
# Define entities, relationships, rules for this module

entities:
  EntityName:
    description: "Brief description of what this entity represents"
    
    attributes:
      - id: string (UUID) # Primary key
      - name: string
      - code: string # Unique identifier
      - status: enum [ACTIVE, INACTIVE]
      - effectiveDate: date
      - endDate: date (nullable)
      - createdAt: datetime
      - updatedAt: datetime
      
    relationships:
      - relationName: TargetEntity # Description of relationship
      - hasMany: ChildEntity[]
      - belongsTo: ParentEntity
      
    lifecycle:
      - STATE1 → STATE2 → STATE3
      # Example: DRAFT → PENDING → APPROVED → ACTIVE
      
    rules:
      - "Business rule description"
      - "effectiveDate must be <= endDate if endDate is set"
      - "code must be unique within scope"
      
    constraints:
      - "Technical constraint description"
      - "Cannot delete if has active children"
      - "Status cannot change from APPROVED to DRAFT"
      
    validations:
      - "name is required, max 255 characters"
      - "code is required, alphanumeric only, max 50 characters"
      - "effectiveDate cannot be in the past"

