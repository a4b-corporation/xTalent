# Time & Absence Module (TA) - Ontology
# Version: 2.0
# Last Updated: 2025-12-02
# Module: Time & Absence (TA)
# Description: Comprehensive ontology for time tracking, attendance, and absence management

module: TimeAndAbsence
code: TA
description: "Time & Absence module manages employee work time, attendance tracking, \n  leave requests,\
  \ and absence management. It includes shift scheduling, time capture,\n  timesheet processing, leave\
  \ balances, and approval workflows."
sub_modules:
  TimeAttendance:
    description: Time tracking and attendance management
    entities:
    - TimeSegment
    - ShiftDefinition
    - ShiftSegment
    - DayModel
    - PatternTemplate
    - PatternDay
    - ScheduleAssignment
    - GeneratedRoster
    - ScheduleOverride
    - AttendanceRecord
    - HolidayCalendar
    - TimeException
    - ClockEvent
    - Timesheet
    - TimesheetEntry
  Absence:
    description: Leave and absence management
    entities:
    - LeaveClass
    - LeaveType
    - PeriodProfile
    - EligibilityRule
    - ValidationRule
    - AccrualRule
    - CarryoverRule
    - LimitRule
    - OverdraftRule
    - ProrationRule
    - RoundingRule
    - Schedule
    - Holiday
    - LeaveRequest
    - LeaveReservation
    - LeaveMovement
    - LeaveBalance
    - Approval
    - Event
    - Trigger
entities:
  TimeSegment:
    description: "Atomic building block of work time. Represents smallest unit that can\nbe scheduled\
      \ (work period, break, meal, transfer between locations).\nCan be defined with relative timing (offset\
      \ from shift start) or \nabsolute timing (fixed clock time).\n"
    attributes:
      id:
        type: UUID
        required: true
        description: Unique identifier
      code:
        type: string
        required: true
        unique: true
        maxLength: 50
        description: Unique code (e.g., WORK_4H, LUNCH_1H, BREAK_15M)
      name:
        type: string
        required: true
        maxLength: 100
        description: Display name
      segmentType:
        type: enum
        values:
        - WORK
        - BREAK
        - MEAL
        - TRANSFER
        required: true
        description: Type of time segment
      startOffsetMinutes:
        type: integer
        required: false
        description: Minutes from shift start (for relative timing)
      endOffsetMinutes:
        type: integer
        required: false
        description: Minutes from shift start (for relative timing)
      startTime:
        type: time
        required: false
        description: Absolute start time (alternative to offset)
      endTime:
        type: time
        required: false
        description: Absolute end time (alternative to offset)
      durationMinutes:
        type: integer
        required: true
        description: Duration in minutes
      isPaid:
        type: boolean
        default: false
        description: Whether this segment is paid time
      isMandatory:
        type: boolean
        default: true
        description: Whether segment must be taken
      costCenterCode:
        type: string
        required: false
        maxLength: 50
        description: Cost center for accounting
      jobCode:
        type: string
        required: false
        maxLength: 50
        description: Job/position code
      premiumCode:
        type: string
        required: false
        maxLength: 50
        description: Premium pay code (night shift, hazard, etc.)
      isActive:
        type: boolean
        default: true
      effectiveDate:
        type: date
        required: true
      endDate:
        type: date
        required: false
      createdAt:
        type: datetime
        required: true
      updatedAt:
        type: datetime
        required: true
    relationships:
      usedInShifts:
        target: ShiftSegment
        cardinality: 0..*
        description: Shifts that use this segment
    constraints:
    - name: timing_method
      type: check
      condition: (startOffsetMinutes IS NOT NULL AND endOffsetMinutes IS NOT NULL) OR (startTime IS NOT
        NULL AND endTime IS NOT NULL)
      description: Must use either offset OR absolute time, not both
    - name: unique_code
      type: unique
      fields:
      - code
    businessRules:
    - Segment can use relative (offset) or absolute (time) positioning
    - WORK segments are typically paid, BREAK/MEAL are unpaid
    - TRANSFER segments track time moving between work locations
    - Duration must match calculated time from start to end
  ShiftDefinition:
    description: 'Composition of time segments forming a complete shift.

      Three types: ELAPSED (fixed schedule), PUNCH (flexible clock-based),

      FLEX (hybrid). Defines the work pattern but not the assignment.

      '
    attributes:
      id:
        type: UUID
        required: true
      code:
        type: string
        required: true
        unique: true
        maxLength: 50
        description: Shift code (e.g., DAY_SHIFT, NIGHT_SHIFT, SPLIT_AM)
      name:
        type: string
        required: true
        maxLength: 100
      shiftType:
        type: enum
        values:
        - ELAPSED
        - PUNCH
        - FLEX
        required: true
        description: Type of shift scheduling
      referenceStartTime:
        type: time
        required: false
        description: Reference start time (ELAPSED type)
      referenceEndTime:
        type: time
        required: false
        description: Reference end time (ELAPSED type)
      totalWorkHours:
        type: decimal
        required: true
        description: Total work time in hours
      totalBreakHours:
        type: decimal
        default: 0
        description: Total break time in hours
      totalPaidHours:
        type: decimal
        required: true
        description: Total paid time (work + paid breaks)
      crossMidnight:
        type: boolean
        default: false
        description: Whether shift crosses midnight
      graceInMinutes:
        type: integer
        default: 0
        description: Grace period for late clock-in
      graceOutMinutes:
        type: integer
        default: 0
        description: Grace period for early clock-out
      roundingIntervalMinutes:
        type: integer
        default: 15
        description: Rounding interval (e.g., 15 min)
      roundingMode:
        type: enum
        values:
        - NEAREST
        - UP
        - DOWN
        default: NEAREST
        description: How to round clock times
      color:
        type: string
        required: false
        maxLength: 7
        description: 'UI color (hex code, e.g., #FF5733)'
      isActive:
        type: boolean
        default: true
      effectiveDate:
        type: date
        required: true
      endDate:
        type: date
        required: false
      createdAt:
        type: datetime
        required: true
      updatedAt:
        type: datetime
        required: true
    relationships:
      composedOfSegments:
        target: ShiftSegment
        cardinality: 1..*
        description: Ordered list of time segments
      usedInDayModels:
        target: DayModel
        cardinality: 0..*
        description: Day models using this shift
      generatesRosterEntries:
        target: GeneratedRoster
        cardinality: 0..*
    constraints:
    - name: unique_code
      type: unique
      fields:
      - code
    - name: valid_shift_type
      type: check
      condition: shiftType IN ('ELAPSED', 'PUNCH', 'FLEX')
    businessRules:
    - 'ELAPSED: Fixed schedule, segments define exact timing'
    - 'PUNCH: Flexible, workers clock in/out, grace periods apply'
    - 'FLEX: Hybrid, core hours required, flexible start/end'
    - Total hours = sum of segment durations
    - Paid hours = sum of paid segment durations
  ShiftSegment:
    description: 'Junction table linking ShiftDefinition to TimeSegment with ordering.

      Allows override of segment properties at shift level.

      '
    attributes:
      shiftId:
        type: UUID
        required: true
      segmentId:
        type: UUID
        required: true
      sequenceOrder:
        type: integer
        required: true
        description: Order of segment in shift (1, 2, 3...)
      overrideDurationMinutes:
        type: integer
        required: false
        description: Override segment duration for this shift
      overrideIsPaid:
        type: boolean
        required: false
        description: Override paid flag for this shift
    relationships:
      belongsToShift:
        target: ShiftDefinition
        cardinality: '1'
      usesSegment:
        target: TimeSegment
        cardinality: '1'
    constraints:
    - name: pk_shift_segment
      type: primary_key
      fields:
      - shiftId
      - segmentId
    - name: unique_sequence
      type: unique
      fields:
      - shiftId
      - sequenceOrder
    businessRules:
    - Segments must be ordered sequentially
    - Override values take precedence over segment defaults
    - Cannot have gaps in sequence order
  DayModel:
    description: 'Represents one day in a work schedule. Links to a shift definition

      for work days, or marks day as OFF/HOLIDAY. Handles variant selection

      for holiday classes.

      '
    attributes:
      id:
        type: UUID
        required: true
      code:
        type: string
        required: true
        unique: true
        maxLength: 50
        description: Day model code (e.g., WORK_DAY, OFF_DAY, HOLIDAY)
      name:
        type: string
        required: true
        maxLength: 100
      dayType:
        type: enum
        values:
        - WORK
        - false
        - HOLIDAY
        - HALF_DAY
        required: true
        description: Type of day
      shiftId:
        type: UUID
        required: false
        description: Shift for this day (null for OFF/HOLIDAY)
      variantSelectionRule:
        type: jsonb
        required: false
        description: Rules for selecting shift variant based on holiday class
      isHalfDay:
        type: boolean
        default: false
      halfDayPeriod:
        type: enum
        values:
        - MORNING
        - AFTERNOON
        required: false
        description: Which half of day (if isHalfDay = true)
      isActive:
        type: boolean
        default: true
      effectiveDate:
        type: date
        required: true
      endDate:
        type: date
        required: false
      createdAt:
        type: datetime
        required: true
      updatedAt:
        type: datetime
        required: true
    relationships:
      usesShift:
        target: ShiftDefinition
        cardinality: 0..1
        description: Shift definition (null for non-work days)
      usedInPatterns:
        target: PatternDay
        cardinality: 0..*
        description: Patterns using this day model
    constraints:
    - name: unique_code
      type: unique
      fields:
      - code
    - name: shift_required_for_work
      type: check
      condition: dayType = 'WORK' IMPLIES shiftId IS NOT NULL
    businessRules:
    - WORK days must have a shift
    - OFF/HOLIDAY days have null shift
    - HALF_DAY requires halfDayPeriod specification
    - Variant rules handle holiday class substitutions
  PatternTemplate:
    description: 'Defines a repeating cycle of day models. Represents work patterns like

      5x8 (5 days work, 8 hours), 4on-4off, 14/14 rotation, etc.

      '
    attributes:
      id:
        type: UUID
        required: true
      code:
        type: string
        required: true
        unique: true
        maxLength: 50
        description: Pattern code (e.g., 5X8, 4ON4OFF, 14_14_ROTATION)
      name:
        type: string
        required: true
        maxLength: 100
      description:
        type: text
        required: false
      cycleLengthDays:
        type: integer
        required: true
        description: Number of days in pattern cycle (7, 14, 21, 28...)
      rotationType:
        type: enum
        values:
        - FIXED
        - ROTATING
        required: true
        description: Whether pattern rotates or is fixed
      patternJson:
        type: jsonb
        required: false
        description: 'JSON array of day models: [{day:1,dayModelId:uuid},...]'
      isActive:
        type: boolean
        default: true
      effectiveDate:
        type: date
        required: true
      endDate:
        type: date
        required: false
      createdAt:
        type: datetime
        required: true
      updatedAt:
        type: datetime
        required: true
    relationships:
      composedOfDays:
        target: PatternDay
        cardinality: 1..*
        description: Ordered sequence of day models
      usedInScheduleRules:
        target: ScheduleAssignment
        cardinality: 0..*
    constraints:
    - name: unique_code
      type: unique
      fields:
      - code
    - name: positive_cycle
      type: check
      condition: cycleLengthDays > 0
    businessRules:
    - Cycle repeats after cycleLengthDays
    - FIXED patterns don't rotate (same pattern for all groups)
    - ROTATING patterns shift by offset for different crews
    - Pattern must have at least one day model
  PatternDay:
    description: 'Junction table defining which day model applies to each day in pattern cycle.

      '
    attributes:
      patternId:
        type: UUID
        required: true
      dayNumber:
        type: integer
        required: true
        description: Day position in cycle (1, 2, 3... up to cycleLengthDays)
      dayModelId:
        type: UUID
        required: true
        description: Day model for this day in pattern
    relationships:
      belongsToPattern:
        target: PatternTemplate
        cardinality: '1'
      usesDayModel:
        target: DayModel
        cardinality: '1'
    constraints:
    - name: pk_pattern_day
      type: primary_key
      fields:
      - patternId
      - dayNumber
    - name: valid_day_number
      type: check
      condition: dayNumber >= 1 AND dayNumber <= (SELECT cycleLengthDays FROM PatternTemplate WHERE id
        = patternId)
    businessRules:
    - Day number must be within pattern cycle length
    - Each day in cycle must have exactly one day model
    - Day numbers must be sequential (no gaps)
  ScheduleAssignment:
    description: 'Combines pattern with calendar and rotation offset to define WHO gets

      WHICH pattern. This is the rule that generates roster entries.

      '
    attributes:
      id:
        type: UUID
        required: true
      code:
        type: string
        required: true
        unique: true
        maxLength: 50
        description: Rule code (e.g., TEAM_A_5X8, CREW_B_ROTATION)
      name:
        type: string
        required: true
        maxLength: 100
      patternId:
        type: UUID
        required: true
        description: Pattern template to apply
      holidayCalendarId:
        type: UUID
        required: false
        description: Holiday calendar for this rule
      startReferenceDate:
        type: date
        required: true
        description: Anchor point for pattern start (e.g., 2025-01-01)
      offsetDays:
        type: integer
        default: 0
        description: Offset for rotation groups (Crew A=0, B=7, C=14...)
      employeeId:
        type: UUID
        required: false
        description: Specific employee (if individual assignment)
      employeeGroupId:
        type: UUID
        required: false
        description: Employee group/team/crew
      positionId:
        type: UUID
        required: false
        description: Position/role
      effectiveStart:
        type: date
        required: true
      effectiveEnd:
        type: date
        required: false
      createdAt:
        type: datetime
        required: true
      updatedAt:
        type: datetime
        required: true
    relationships:
      usesPattern:
        target: PatternTemplate
        cardinality: '1'
      usesCalendar:
        target: HolidayCalendar
        cardinality: 0..1
      assignedToEmployee:
        target: Worker
        cardinality: 0..1
      assignedToGroup:
        target: OrgUnit
        cardinality: 0..1
      generatesRoster:
        target: GeneratedRoster
        cardinality: 0..*
    constraints:
    - name: unique_code
      type: unique
      fields:
      - code
    - name: assignment_target
      type: check
      condition: employeeId IS NOT NULL OR employeeGroupId IS NOT NULL OR positionId IS NOT NULL
      description: Must assign to at least one target
    businessRules:
    - 'Offset enables rotation: Crew A starts day 1, Crew B starts day 8, etc.'
    - Holiday calendar determines which days are holidays
    - Can assign to individual, group, or position
    - Effective dates control when rule is active
    - Multiple rules can apply to same employee (priority resolution needed)
  GeneratedRoster:
    description: 'Materialized view of schedule assignments. One row per employee per day.

      Generated from schedule rules + pattern + calendar. Tracks full lineage

      back to source rule and supports overrides.

      '
    attributes:
      employeeId:
        type: UUID
        required: true
      workDate:
        type: date
        required: true
      scheduleRuleId:
        type: UUID
        required: true
        description: Schedule rule that generated this entry
      patternId:
        type: UUID
        required: true
        description: Pattern used
      dayModelId:
        type: UUID
        required: true
        description: Day model for this date
      shiftId:
        type: UUID
        required: false
        description: Shift (null for OFF/HOLIDAY)
      overrideId:
        type: UUID
        required: false
        description: Schedule override (if any)
      isOverride:
        type: boolean
        default: false
        description: Whether this entry is overridden
      isHoliday:
        type: boolean
        default: false
      holidayId:
        type: UUID
        required: false
      statusCode:
        type: enum
        values:
        - SCHEDULED
        - CONFIRMED
        - COMPLETED
        - CANCELLED
        default: SCHEDULED
      metadata:
        type: jsonb
        required: false
    relationships:
      assignedToEmployee:
        target: Worker
        cardinality: '1'
      generatedByRule:
        target: ScheduleAssignment
        cardinality: '1'
      basedOnPattern:
        target: PatternTemplate
        cardinality: '1'
      usesDayModel:
        target: DayModel
        cardinality: '1'
      usesShift:
        target: ShiftDefinition
        cardinality: 0..1
      hasOverride:
        target: ScheduleOverride
        cardinality: 0..1
      hasAttendance:
        target: AttendanceRecord
        cardinality: 0..1
    constraints:
    - name: unique_employee_date
      type: unique
      fields:
      - employeeId
      - workDate
    businessRules:
    - Generated by roster generation process
    - Immutable once generated (use override for changes)
    - Full lineage tracking for auditability
    - One entry per employee per day
  ScheduleOverride:
    description: 'Ad-hoc changes to generated roster. Overrides pattern-based schedule

      for specific dates/employees.

      '
    attributes:
      id:
        type: UUID
        required: true
      employeeId:
        type: UUID
        required: false
      employeeGroupId:
        type: UUID
        required: false
      workDate:
        type: date
        required: true
      shiftId:
        type: UUID
        required: false
      dayTypeOverride:
        type: enum
        values:
        - false
        - HOLIDAY
        required: false
      reasonCode:
        type: string
        required: true
        maxLength: 50
      notes:
        type: text
        required: false
      createdBy:
        type: UUID
        required: true
      createdAt:
        type: datetime
        required: true
    relationships:
      overridesRoster:
        target: GeneratedRoster
        cardinality: 1..*
      createdByUser:
        target: Worker
        cardinality: '1'
    businessRules:
    - Override takes precedence over pattern-based schedule
    - Requires reason code for audit
    - Can override individual or group
  AttendanceRecord:
    description: 'Daily attendance record tracking actual time worked vs scheduled.

      '
    attributes:
      id:
        type: UUID
        required: true
      workerId:
        type: UUID
        required: true
      shiftId:
        type: UUID
        required: false
      attendanceDate:
        type: date
        required: true
      clockInTime:
        type: datetime
        required: false
      clockOutTime:
        type: datetime
        required: false
      scheduledStartTime:
        type: time
        required: false
      scheduledEndTime:
        type: time
        required: false
      actualHours:
        type: decimal
        required: false
      scheduledHours:
        type: decimal
        required: false
      status:
        type: enum
        values:
        - PRESENT
        - ABSENT
        - LATE
        - EARLY_DEPARTURE
        - HALF_DAY
        - ON_LEAVE
        required: true
      lateMinutes:
        type: integer
        default: 0
      earlyDepartureMinutes:
        type: integer
        default: 0
      location:
        type: string
        required: false
      deviceId:
        type: string
        required: false
      notes:
        type: text
        required: false
      isApproved:
        type: boolean
        default: false
      approvedBy:
        type: UUID
        required: false
      approvedAt:
        type: datetime
        required: false
      createdAt:
        type: datetime
        required: true
      updatedAt:
        type: datetime
        required: true
    relationships:
      belongsToWorker:
        target: Worker
        cardinality: '1'
      relatedToShift:
        target: ShiftDefinition
        cardinality: 0..1
      hasExceptions:
        target: TimeException
        cardinality: 0..*
    constraints:
    - name: unique_worker_date
      type: unique
      fields:
      - workerId
      - attendanceDate
  
  HolidayCalendar:
    description: |\
      Calendar defining holidays and non-working days for different regions, countries,
      or organizational groups. Used by ScheduleAssignment to determine which days are holidays.
    attributes:
      id:
        type: UUID
        required: true
        description: "Unique identifier"
      code:
        type: string
        required: true
        maxLength: 50
        description: "Calendar code (e.g., VN_NATIONAL, US_FEDERAL, HCMC_LOCAL)"
      name:
        type: string
        required: true
        maxLength: 150
        description: "Calendar name"
      description:
        type: text
        required: false
        description: "Calendar description"
      country_code:
        type: string
        required: false
        maxLength: 2
        description: "ISO 3166-1 alpha-2 country code"
      region_code:
        type: string
        required: false
        maxLength: 50
        description: "Region/state/province code"
      is_active:
        type: boolean
        required: true
        default: true
        description: "Whether calendar is active"
      effective_start_date:
        type: date
        required: true
        description: "Start date of this calendar version"
      effective_end_date:
        type: date
        required: false
        description: "End date of this version (NULL = current)"
      is_current_flag:
        type: boolean
        required: true
        default: true
        description: "Flag indicating current version"
      created_at:
        type: datetime
        required: true
      created_by:
        type: UUID
        required: true
        description: "User who created this calendar"
      updated_at:
        type: datetime
        required: true
      updated_by:
        type: UUID
        required: false
        description: "User who last updated this calendar"
    relationships:
      hasHolidays:
        target: Holiday
        cardinality: 0..*
        description: "Holidays defined in this calendar"
      usedByScheduleRules:
        target: ScheduleAssignment
        cardinality: 0..*
        description: "Schedule assignments using this calendar"
    constraints:
      - name: uq_calendar_code
        type: unique
        fields: [code]
      - name: uq_calendar_current
        type: unique
        fields: [code, is_current_flag]
        where: "is_current_flag = TRUE"
    businessRules:
      - "One calendar can be shared by multiple schedule assignments"
      - "Holidays are defined per calendar"
      - "SCD Type 2 for historical tracking of calendar changes"
      - "Country and region codes help organize calendars"
    indexes:
      - name: "pk_holiday_calendar"
        columns: [id]
        type: "primary_key"
      - name: "idx_calendar_code_current"
        columns: [code, is_current_flag]
        where: "is_current_flag = TRUE"
      - name: "idx_calendar_country"
        columns: [country_code, region_code]
  
  TimeException:
    description: |\
      Exceptions to normal attendance patterns such as late arrival, early departure,
      missing punch, unauthorized absence, etc. Automatically created when attendance
      deviates from schedule or manually created by managers.
    attributes:
      id:
        type: UUID
        required: true
        description: "Unique identifier"
      attendance_record_id:
        type: UUID
        required: true
        description: "Related attendance record"
      exception_type:
        type: enum
        values: [LATE, EARLY_DEPARTURE, MISSING_PUNCH_IN, MISSING_PUNCH_OUT, OVERTIME, UNAUTHORIZED_ABSENCE, LONG_BREAK]
        required: true
        description: "Type of exception"
      severity:
        type: enum
        values: [INFO, WARNING, ERROR]
        required: true
        description: "Severity level for reporting"
      minutes:
        type: integer
        required: false
        description: "Duration of exception in minutes (e.g., 15 min late)"
      reason_code:
        type: string
        required: false
        maxLength: 50
        description: "Reason code if provided"
      notes:
        type: text
        required: false
        description: "Additional notes or explanation"
      is_excused:
        type: boolean
        required: true
        default: false
        description: "Whether exception has been excused"
      excused_by:
        type: UUID
        required: false
        description: "Manager who excused the exception"
      excused_at:
        type: datetime
        required: false
        description: "When exception was excused"
      excused_reason:
        type: text
        required: false
        description: "Reason for excusing"
      created_at:
        type: datetime
        required: true
      created_by:
        type: UUID
        required: true
        description: "User/system that created this exception"
    relationships:
      belongsToAttendance:
        target: AttendanceRecord
        cardinality: "1"
        description: "Attendance record this exception relates to"
      excusedByManager:
        target: Worker
        cardinality: "0..1"
        description: "Manager who excused this exception"
    constraints:
      - name: fk_exception_attendance
        type: foreign_key
        fields: [attendance_record_id]
        references: AttendanceRecord(id)
    businessRules:
      - "Automatically created when attendance deviates from schedule"
      - "Can be excused by manager to waive policy violations"
      - "Used for attendance policy enforcement and reporting"
      - "Severity determines notification and escalation rules"
      - "Minutes field required for time-based exceptions (LATE, EARLY_DEPARTURE)"
    indexes:
      - name: "pk_time_exception"
