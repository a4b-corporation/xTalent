$schema: "https://xtalent.io/schemas/action/v3"
$id: "xtalent:core:eligibility:create-eligibility-profile"

action: CreateEligibilityProfile
module: CO
submodule: eligibility
version: "1.0"

inputs:
  code: {type: string, required: true}
  name: {type: string, required: true}
  domain: {type: string, required: true}
  rule_json: {type: jsonb, required: true}

outputs:
  profile_id: {type: uuid}

effects:
  database:
    - operation: INSERT
      table: eligibility.eligibility_profile
  events:
    - event: EligibilityProfileCreated

authorization:
  required_roles: [HR_ADMIN, BENEFITS_ADMIN]

api:
  rest:
    method: POST
    path: "/api/v1/eligibility/profiles"
    status_code: 201

metadata:
  created_at: "2025-12-25"
