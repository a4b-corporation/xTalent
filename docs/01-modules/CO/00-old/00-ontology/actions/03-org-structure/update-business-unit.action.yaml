$schema: "https://xtalent.io/schemas/action/v3"
$id: "xtalent:core:org-structure:update-business-unit"

action: UpdateBusinessUnit
module: CO
submodule: org-structure
version: "1.0"

inputs:
  business_unit_id: {type: uuid, required: true}
  updates: {type: object, required: true}
  effective_date: {type: date, required: true}

outputs:
  success: {type: boolean}

effects:
  database:
    - operation: UPDATE
      table: org_bu.unit
    - operation: INSERT
      table: org_bu.unit
  events:
    - event: BusinessUnitUpdated

authorization:
  required_roles: [HR_ADMIN, ORG_ADMIN]

api:
  rest:
    method: PUT
    path: "/api/v1/business-units/{business_unit_id}"

metadata:
  created_at: "2025-12-25"
