$schema: "https://xtalent.io/schemas/entity/v3"
$id: "xtalent:core:job-position:job-level-org-map"

entity: JobLevelOrgMap
classification: ENTITY
module: CO
submodule: job-position
version: "1.0"

definition: "Mapping between BU-specific job levels and corporate standard levels"

description: |
  JobLevelOrgMap enables BU-specific level customization while maintaining
  alignment with corporate standards for reporting and benchmarking.

mixins:
  - HasEffectiveDates

attributes:
  id: {type: uuid, required: true, primary_key: true}
  unit_id: {type: uuid, required: true, foreign_key: business_unit.id}
  job_level_id: {type: uuid, required: true, foreign_key: job_level.id, description: "BU-specific level"}
  corp_job_level_id: {type: uuid, required: true, foreign_key: job_level.id, description: "Corporate standard level"}

relationships:
  unit:
    target: BusinessUnit
    cardinality: N:1
    required: true
  job_level:
    target: JobLevel
    cardinality: N:1
    required: true
  corp_job_level:
    target: JobLevel
    cardinality: N:1
    required: true

references:
  database_design: "../../../03-design/1.core.v4.dbml#jobpos.job_level_org_map"

metadata:
  created_at: "2025-12-25"
