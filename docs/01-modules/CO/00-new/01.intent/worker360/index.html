<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xTalent HCM - Worker 360 View</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- App Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
    </button>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <div class="logo-icon">xT</div>
                <span class="logo-text">xTalent HCM</span>
            </div>
            
            <div class="section-title">Sample Workers</div>
            <div class="worker-list" id="workerList">
                <div class="loading">Loading...</div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <div class="empty-state">
                <i class="fas fa-user-circle"></i>
                <p>Select a worker from the sidebar to view their 360 profile</p>
            </div>
        </main>
    </div>

    <!-- App Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/render.js"></script>
    <script src="js/dashboards.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
