$schema: "https://xtalent.io/schemas/entity/v3"
$id: "xtalent:core:employment:work-relationship"

entity: WorkRelationship
classification: ENTITY
module: CO
submodule: employment
version: "1.0"

definition: "Employment work relationship history tracking changes in employment terms"

parent_aggregate: Employee

mixins:
  - HasEffectiveDates

attributes:
  id: {type: uuid, required: true, primary_key: true}
  employee_id: {type: uuid, required: true, foreign_key: employee.id}
  relationship_type_code: {type: string, required: true, max_length: 50}
  start_date: {type: date, required: true}
  end_date: {type: date, required: false}
  metadata: {type: jsonb, required: false}

relationships:
  employee:
    target: Employee
    cardinality: N:1
    required: true
    on_delete: CASCADE

references:
  database_design: "../../../03-design/1.core.v4.dbml#employment.work_relationship"

metadata:
  created_at: "2025-12-25"
