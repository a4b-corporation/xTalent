$schema: "https://xtalent.io/schemas/entity/v3"
$id: "xtalent:core:job-position:job-grade-org-map"

entity: JobGradeOrgMap
classification: ENTITY
module: CO
submodule: job-position
version: "1.0"

definition: "Mapping between BU-specific job grades and corporate standard grades"

description: |
  JobGradeOrgMap enables BU-specific grade customization while maintaining
  alignment with corporate standards for compensation and benchmarking.

mixins:
  - HasEffectiveDates

attributes:
  id: {type: uuid, required: true, primary_key: true}
  unit_id: {type: uuid, required: true, foreign_key: business_unit.id}
  job_grade_id: {type: uuid, required: true, foreign_key: job_grade.id, description: "BU-specific grade"}
  corp_job_grade_id: {type: uuid, required: true, foreign_key: job_grade.id, description: "Corporate standard grade"}

relationships:
  unit:
    target: BusinessUnit
    cardinality: N:1
    required: true
  job_grade:
    target: JobGrade
    cardinality: N:1
    required: true
  corp_job_grade:
    target: JobGrade
    cardinality: N:1
    required: true

references:
  database_design: "../../../03-design/1.core.v4.dbml#jobpos.job_grade_org_map"

metadata:
  created_at: "2025-12-25"
  dbml_source: "jobpos.job_grade_org_map (lines 1208-1221)"
