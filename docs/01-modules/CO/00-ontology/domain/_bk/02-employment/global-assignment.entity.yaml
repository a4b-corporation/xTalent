$schema: "https://xtalent.io/schemas/entity/v3"
$id: "xtalent:core:employment:global-assignment"

entity: GlobalAssignment
classification: ENTITY
module: CO
submodule: employment
version: "1.0"

definition: "International assignment tracking for expatriate employees"

parent_aggregate: Employee

mixins:
  - HasEffectiveDates
  - Auditable

attributes:
  id: {type: uuid, required: true, primary_key: true}
  employee_id: {type: uuid, required: true, foreign_key: employee.id}
  assignment_type_code: {type: string, required: true, max_length: 50, description: "EXPATRIATE, SHORT_TERM, COMMUTER"}
  home_country_code: {type: string, required: true, length: 2}
  host_country_code: {type: string, required: true, length: 2}
  host_legal_entity_code: {type: string, required: false, max_length: 50}
  start_date: {type: date, required: true}
  end_date: {type: date, required: false}
  metadata: {type: jsonb, required: false, description: "Tax equalization, relocation benefits, etc."}

relationships:
  employee:
    target: Employee
    cardinality: N:1
    required: true
    on_delete: CASCADE

references:
  database_design: "../../../03-design/1.core.v4.dbml#employment.global_assignment"

metadata:
  created_at: "2025-12-25"
  note: "Supports international mobility and expatriate management"
