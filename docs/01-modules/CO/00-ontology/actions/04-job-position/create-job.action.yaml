$schema: "https://xtalent.io/schemas/action/v3"
$id: "xtalent:core:job-position:create-job"

action: CreateJob
module: CO
submodule: job-position
version: "1.0"

inputs:
  tree_id: {type: uuid, required: true}
  job_code: {type: string, required: true}
  job_title: {type: string, required: true}
  owner_scope: {type: string, required: true}
  level_code: {type: string, required: false}
  grade_code: {type: string, required: false}

outputs:
  job_id: {type: uuid}

effects:
  database:
    - operation: INSERT
      table: jobpos.job
  events:
    - event: JobCreated

authorization:
  required_roles: [JOB_ADMIN, HR_ADMIN]

api:
  rest:
    method: POST
    path: "/api/v1/jobs"
    status_code: 201

metadata:
  created_at: "2025-12-25"
