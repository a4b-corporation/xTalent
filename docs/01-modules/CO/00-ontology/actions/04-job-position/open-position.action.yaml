$schema: "https://xtalent.io/schemas/action/v3"
$id: "xtalent:core:job-position:open-position"

action: OpenPosition
module: CO
submodule: job-position
version: "1.0"

inputs:
  position_id: {type: uuid, required: true}

preconditions:
  - condition: "position is approved"
    check: "status_code = 'APPROVED'"

effects:
  database:
    - operation: UPDATE
      table: jobpos.position
      data:
        status_code: "OPEN"
  events:
    - event: PositionOpened

authorization:
  required_roles: [HR_ADMIN, HIRING_MANAGER]

api:
  rest:
    method: POST
    path: "/api/v1/positions/{position_id}/open"

metadata:
  created_at: "2025-12-25"
