$schema: "https://xtalent.io/schemas/action/v3"
$id: "xtalent:core:job-position:deprecate-job"

action: DeprecateJob
module: CO
submodule: job-position
version: "1.0"

inputs:
  job_id: {type: uuid, required: true}
  reason: {type: string, required: true}

preconditions:
  - condition: "job is active"
    check: "is_current_flag = true"

effects:
  database:
    - operation: UPDATE
      table: jobpos.job
      data:
        effective_end_date: "today()"
        is_current_flag: false
  events:
    - event: JobDeprecated

authorization:
  required_roles: [JOB_ADMIN]

api:
  rest:
    method: POST
    path: "/api/v1/jobs/{job_id}/deprecate"

metadata:
  created_at: "2025-12-25"
